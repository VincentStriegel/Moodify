<div class="bg-black/90 p-4 text-white sticky top-0 z-10 backdrop-blur-sm" (keyup.enter)="search()">
  <div class="w-full">
    <div class="flex items-center justify-between">
      <div>
        <h1 class="text-2xl font-bold"><a routerLink="">Moodify</a></h1>
      </div>
      <div class="relative align-middle">
        <input type="text" placeholder="Search for your favorite songs" class="w-[30vw] rounded-full px-4 py-1 text-gray-700 focus:outline-none border" [(ngModel)]="query">
        <button class="absolute inset-y-0 right-0 flex items-center bg-indigo-800 rounded-r-full text-white px-4 hover:bg-indigo-400 focus:bg-indigo-600 focus:outline-none">
          <span class="material-icons-outlined" (click)="search()">
            search
          </span>
        </button>
      </div>
      <div>
        <ul class="flex space-x-4">
          <li><a routerLink="" class="hover:text-indigo-800">About</a></li>
          <li><a routerLink="" class="hover:text-indigo-800">Contact</a></li>
          <li><span class="material-icons-outlined">
            account_circle
            </span></li>
        </ul>  
      </div>
    </div>
  </div>        
</div>
