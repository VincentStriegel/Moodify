<div *ngIf="audio" class="fixed bottom-0 w-full h-16 bg-zinc-900 flex items-center justify-center p-4">
    <div class="grid grid-cols-5 items-center items-center justify-center max-w-[1200px] w-[100%] gap-3">
        <!-- Music Controls (Previous, Play/Pause, Skip, Repeat) -->
        <div class="flex items-center gap-2 justify-end">
            <button class="text-white" (click)="previous()">
                <span class="material-icons-outlined">skip_previous</span>
            </button>
            <button (click)="togglePlay()" class="text-white">
                <span class="material-icons-outlined">{{ isPlaying ? 'pause' : 'play_arrow' }}</span>
            </button>
            <button class="text-white" (click)="skip()">
                <span class="material-icons-outlined">skip_next</span>
            </button>
            <button class="text-white">
                <span class="material-icons-outlined">repeat</span>
            </button>
        </div>

        <!-- Progress Bar -->
        <div class="col-span-3 justify-center">
            <mat-slider class=>
                <input matSliderThumb [(ngModel)]="trackPosition" value="{{progress}}" (input)="adjustPosition()">
              </mat-slider>
        </div>

        <!-- Volume and Track info --> 
       <div class="grid grid-cols-4 gap-2 justify-center">
        <div class="flex items-center gap-2 justify-center">
            <button class="text-white" (mouseover)="toggleVolumeSlider()" (click)="toggleMute()">
                <span *ngIf="audio.volume > 0.50" class="material-icons-outlined">volume_up</span>
                <span *ngIf="audio.volume > 0.00 &&  audio.volume < 0.49" class="material-icons-outlined">volume_down</span>
                <span *ngIf="audio.volume == 0" class="material-icons-outlined">volume_off</span>
            </button>
            
            <div *ngIf="showVolumeSlider" (mouseleave)="showVolumeSlider = false"  class="p-2 w-10 h-22 absolute bottom-full mb bg-zinc-800 text-center shadow-md border-slate-600">
                <input type="range" class="w-4 h-20 bottom-full" orient="vertical" min="0" max="1" step="0.01" [(ngModel)]="audio.volume" />
            </div>
        </div>
       <div class="grid grid-cols-5 items-center col-span-3 gap-3">
        <div class="w-8 h-8 bg-white col-span-2">
            <img src="{{ currentTrack.album.cover_small ? currentTrack.album.cover_small : 'assets/placeholder.jpg' }}" alt="Track cover">
        </div>

        <div class="text-white w-[100%] col-span-3 truncate text-xs">
            <p>{{currentTrack.artist.name}}</p>
            <p>{{currentTrack.title}}</p>
        </div>
       </div>
       </div>
    </div>
</div>
