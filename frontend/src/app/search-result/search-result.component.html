<div class="pb-10 bg-zinc-800 min-h-[100vh]">
    <div class="flex justify-center mb-12 w-[100%] top-0">
        <div
            class="mx-auto fixed flex flex-wrap gap-2 z-50 bg-zinc-900 overflow-hidden p-2 justify-center w-full pl-4 pr-4">

            <button
                [ngClass]="showArtists && showSongs ? 'rounded-lg text-black bg-white h-8 px-3' : 'rounded-lg text-white bg-black h-8 px-3'"
                (click)="toggleFilter('all')">
                All
            </button>
            <button
                [ngClass]="showSongs && !showArtists ? 'rounded-lg text-black bg-white h-8 px-3' : 'rounded-lg text-white bg-black h-8 px-3'"
                (click)="toggleFilter('songs')">
                Songs
            </button>
            <button
                [ngClass]="showAlbums && !showSongs ? 'rounded-lg text-black bg-white h-8 px-3' : 'rounded-lg text-white bg-black h-8 px-3'"
                (click)="toggleFilter('albums')">
                Albums
            </button>
            <button
                [ngClass]="showArtists && !showSongs ? 'rounded-lg text-black bg-white h-8 px-3' : 'rounded-lg text-white bg-black h-8 px-3'"
                (click)="toggleFilter('artists')">
                Artists
            </button>
            <button
                [ngClass]="showPlaylists && !showArtists ? 'rounded-lg text-black bg-white h-8 px-3' : 'rounded-lg text-white bg-black h-8 px-3'"
                (click)="toggleFilter('playlists')">
                Playlists
            </button>
        </div>
    </div>
    <div class="mx-auto w-[80%] flex flex-col items-center max-w-[1800px]">
        <div *ngIf="showArtists && artists" class="flex flex-col w-[100%] mt-5">
            <h2 class="text-white font-bold h-16 text-2xl text-left">Artists</h2>
            <div
                [ngClass]="showArtists && !showSongs ? 'flex flex-wrap justify-center' : 'flex flex-nowrap overflow-x-auto overflow-y-hidden'">
                <div *ngFor="let artist of artists">
                    <app-collection-element [artist]="artist"></app-collection-element>
                </div>
            </div>
        </div>

        <div *ngIf="showAlbums" class="flex flex-col w-[100%] mt-5">
            <h2 class="text-white font-bold h-16 text-2xl text-left">Albums</h2>
            <div
                [ngClass]="showAlbums && !showSongs ? 'flex flex-wrap justify-center' : 'flex flex-nowrap overflow-x-auto overflow-y-hidden'">
                <div *ngFor="let album of albums">
                    <app-collection-element [album]="album"></app-collection-element>
                </div>
            </div>
        </div>

        <div *ngIf="showSongs" class="w-[100%] mt-5 col-span-3">
            <h2 class="text-white font-bold h-16 text-left text-2xl">Songs</h2>
            <div [ngClass]="showSongs && showPlaylists ? 'overflow-y-auto h-[50vh]' : ''">
                <div *ngFor="let track of tracks">
                    <app-track-element [track]="track"></app-track-element>
                </div>
            </div>
        </div>

        <div *ngIf="showPlaylists" class="flex flex-col w-[100%] mt-5">
            <h2 class="text-white font-bold h-16 text-2xl text-left">Playlists</h2>
            <div
                [ngClass]="showPlaylists && !showSongs ? 'flex flex-wrap justify-center' : 'flex flex-nowrap overflow-x-auto overflow-y-hidden'">
                <div
                    *ngFor="let playlist of playlists">
                    <app-collection-element [playlist]="playlist"></app-collection-element>
                </div>
            </div>
        </div>
    </div>
</div>
