<div class="h-[100vh] justify-center items-center flex text-2xl">
   <div class="flex-col bg-zinc-900 p-4 rounded-lg min-h-[30vh]">
    <div class="p-2 bg-zinc-800">
        <button  (click)="login = true;" [ngClass]="{'bg-[#663dff]': login, 'bg-zinc-500': !login}" class="h-10 w-[50%] text-white">
            <p>Login</p>
        </button>
        <button (click)="login = false;" [ngClass]="{'bg-[#663dff]': !login, 'bg-zinc-500': login}" class="h-10 w-[50%]  text-white">
            <p>Register</p>
        </button>
    </div>
    <form *ngIf="login" [formGroup]="loginForm" (ngSubmit)="onLogin()">
      <div class="grid gap-3">
        <h2 class="text-white text-4xl">Login</h2>
        <input class="p-2 rounded-lg" type="text" formControlName="username" placeholder="Username">
        <input class="p-2 rounded-lg" type="password" formControlName="password" placeholder="Password">
        <button class="text-white bg-zinc-700 p-3 rounded-full m-2" type="submit">Login</button>
      </div>
    </form>

    <form *ngIf="!login" [formGroup]="registerForm" (ngSubmit)="onRegister()">
     <div class="grid gap-3">
        <h2 class="text-white text-4xl">Register</h2>
        <input class="p-2 rounded-lg" type="text" formControlName="username" placeholder="Username">
        <input class="p-2 rounded-lg" type="email" formControlName="email" placeholder="Email">
        <input class="p-2 rounded-lg" type="password" formControlName="password" placeholder="Password">
        <button class="text-white bg-zinc-700 p-3 rounded-full m-2" type="submit">Register</button>
     </div>
    </form>
   </div>
</div>
